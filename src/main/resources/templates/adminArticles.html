<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>

	<head th:replace="fragment/adminlayout.html :: head"></head>
	<link rel = "stylesheet" href="/css/articleAdmin.css">
</head>

<body>

	<div th:replace="fragment/adminlayout.html :: sidebar"></div>
	<div class="content my-5">
		<div class= "container">
			<h2>Cr√©ation / Modification des Articles :</h2>
			<a class="btn my-2" href="/admin/article"><i class="fas fa-plus"></i> Ajouter un article</a>
		</div>

		<div class="divTitle container col-10 d-flex py-2 border-bottom">
			<div class="sendInfos col-2">
				<p>Id</p>
			</div>
			<div class="sendMessage col-2">
				<p>Auteur</p>
			</div>
			<div class="sendDate col-3">
				<p>Titre</p>
			</div>
			<div class="sendDate col-2">
				<p>Date</p>
			</div>
			<div class="sendDate col-3">
				<p>Image</p>
			</div>
			
		</div>
		<div class="container col-10 d-flex py-2 border-bottom" th:each="article : ${articles}">
			<div class="col-2">
				<span th:text="${article.id}">id</span>
			</div>
			<div class="col-2">
				<p th:text="${article.author}">Auteur</p>
			</div>
			<div class="col-3">
				<p th:text="${article.title}">Titre</p>
			</div>
			<div class="col-2">
				<p th:text="${#dates.format(article.date,'yyyy-MM-dd')}">Date</p>
			</div>
			<div class="col-3">
				<p th:text="${article.picture}">Image</p>
			</div>
			<div class="d-flex flex-column">
				<a th:href="@{/admin/article(id=${article.id})}"><i class="fas fa-pen"></i></a>
				<a th:href="@{/admin/articles/delete(id=${article.id})}"><i class="fas fa-trash-alt"></i></a>
			</div>

		</div>
	</div>
						
		

		<br> <a href="/">Return bordel de merde </a>


</body>

</html>
