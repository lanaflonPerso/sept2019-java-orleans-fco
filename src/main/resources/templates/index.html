<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
	<head th:replace="fragment/layout.html :: head">
	</head>
	<link rel="stylesheet" href="/css/home.css">
	<link rel="stylesheet" href="/css/articleMain.css">

</head>

<body>
	<header th:replace="fragment/layout.html :: top"></header>

	<section class="secFirst d-flex">
		<div id="carouselControls" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner">
				<div th:each="article, iter : ${primaryArticles}" th:class="${iter.index == 0} ? ' carousel-item active' : ' carousel-item'" th:id="|p${iter.index}|">
					<div class="mainArticle visualArticle no-gutters">
						<div class="thumbnail text-center">
							<img class="img-card img-fluid" th:src="${article.picture}" alt="...">
							<div class="caption">
								<div class="titleMainArticle row no-gutters col-12">
									<div class= "row d-flex align-items-center col-2">
										<p th:text="${article.division}" class="col-4 category"></p>
										<p th:text="${#dates.format(article.date,'dd MMM yyyy')}" class="update col-8"></p>
									</div>

									<p th:text="${article.title}" class="cardTitle  col-12 "></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev"> 
				<span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">Previous</span>
			</a> 
			<a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next"> 
				<span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span>
			</a>
		</div>
  
    <div class="container px-0 col-3 next-match">
			<div class="match-infos d-flex flex-column justify-content-center">
				<span class="match-equipe" th:text="${nextMatch.localTeam}">EquipeLorem Ipsum</span> 
				<span class="match-division" th:text="${nextMatch.division}">RÃ©gionale 1</span>
				<div
					class="match-versus d-flex justify-content-between align-items-center">
					<div class="match-logos d-flex justify-content-center">
						<img class="logos" src="/img/fco-logo.png" alt="Logo F.C.O">
					</div>
					<span class="match-vs d-flex justify-content-center">VS</span>
					<div class="match-logos d-flex justify-content-center">
						<img class="logos" th:src="${nextMatch.visiteurLogo}" th:alt="|Logo ${nextMatch.visiteurName}|">
					</div>
				</div>
				<div class="match-clubs d-flex justify-content-center">
					<span class="match-club">F.C.O</span>
					<time class="match-date" th:text="${formatedMatchDate}">00 mon.</time>
					<span class="match-club" th:text="${nextMatch.visiteurName}">Visiteur</span>
				</div>
				<div
					class="match-countdown mt-5 d-flex justify-content-center align-items-center">
					<span class="countdown-value" id="days">00</span> 
					<span class="countdown-label">J</span>
					<span class="countdown-value"id="hours">00</span>
					<span class="countdown-label">H</span> 
					<span class="countdown-value" id="mins">00</span> 
					<span class="countdown-label">M</span>
					<span class="countdown-value" id="secs">00</span> 
					<span class="countdown-label">S</span>
				</div>
			</div>
			<div class="match-footer py-1">
				<a class="btn see-matchs d-flex justify-content-center">Voir les autres matchs</a>
			</div>
		</div>
	</section>

	<section class="content my-5 row col-sm-10 col-lg-9 col-12 mx-auto">
		<div
			class="mx-auto border mainArticle visualArticle col-sm-7 col-lg-6 col-12 no-gutters">
			<div id="carouselControls2" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div th:each="secondeArticle, iter : ${secondeArticles}" th:class="${iter.index == 0} ? ' carousel-item active' : ' carousel-item'" th:id="|p${iter.index}|">
						<div class="mainArticle visualArticle no-gutters">
							<div class="thumbnail text-center">
								<img class="img-card img-fluid" th:src="${secondeArticle.picture}" alt="...">
								<div class="caption">
									<div class="titleMainArticle row no-gutters col-12">
										<div class="row d-flex align-items-center col-2">
											<p th:text="${secondeArticle.division}" class="col-4 category"></p>
											<p th:text="${#dates.format(secondeArticle.date,'dd MMM yyyy')}" class="update col-8"></p>
										</div>
										<p th:text="${secondeArticle.title}" class="cardTitle  col-12 "></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselControls2" role="button" data-slide="prev"> <span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a>
				<a class="carousel-control-next" href="#carouselControls2" role="button" data-slide="next"> <span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span> </a>
			</div>
		</div>
		<div th:each="thirdArticle : ${thirdArticles}" class="thirdCard border mx-auto visualArticle col-sm-4 col-12 col-lg-3">
			<div class="thumbnail text-center">
			<img class="img-fluid" th:src="${thirdArticle.picture}" alt="...">
			</div>
			<div class="col-lg-11">
				<div class="bodyCard">
					<h3 th:text="${thirdArticle.title}" class="cardTitle">Lorem ipsum donda modi a sol odit.</h3>
					<div class=" contentCard row no-gutters">
						<p th:text="${thirdArticle.division}" class="col-4 category"></p>
						<p th:text="${#dates.format(thirdArticle.date,'dd MMM yyyy')}" class="update col-8"></p>
					</div>
				</div>
			</div>
		</div>

	</section>

	<section th:replace="fragment/sponsor.html :: sponsorbar"></section>
	<footer th:replace="fragment/layout.html :: bottom"></footer>
</body>

<div th:replace="fragment/layout.html :: script"></div>
<script src="/js/matchCountdown.js"></script>
<script th:text="|let countDownDate = ${nextMatch.timeUntilMatch}|">
	let countDownDate = new Date('2020-12-25 00:00:00').getTime();
</script>

</html>
