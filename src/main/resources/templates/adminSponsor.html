<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
	<head th:replace="fragment/adminlayout.html :: head"></head>
	<link rel="stylesheet" href="/css/adminTableau.css">
</head>

<body>

	<div th:replace="fragment/adminlayout.html :: sidebar"></div>
	
	<div class="content my-5">
		<h2 class="offset-1">Gérer les Sponsors</h2>
		<a class="btn my-2 offset-1" href="/admin/sponsor/update"><i class="fas fa-plus"></i> Ajouter un sponsor</a>
		<div class="divTitle container col-10 d-flex py-2 border-bottom">
			<div class="col-2">
				<p>Partenaire</p>
			</div>
			<div class="col-6">
				<p>Lien du site</p>
			</div>
			<div class="col-3">
				<p>Logo du partenaire</p>
			</div>
			<div class="col-1">
				<p>Priorité</p>
			</div>
		</div>
		<div class="divMessage container col-10 d-flex py-2 border-bottom" th:each="sponsor : ${sponsorList}">
			<div class="col-2">
				<p th:text="${sponsor.name}">Partenaire</p>
			</div>
			<div class="col-6">
				<p th:text="${sponsor.urlPageSponsor}">Lien du site</p>
			</div>
			<div class="col-3">
				<img class="img-fluid img-sponsor" th:src="${sponsor.urlPhoto}" th:alt="|Logo de ${sponsor.name}|">
			</div>
			<div class="col-1">
				<span th:text="${sponsor.priority}">0</span>
			</div>
			<div class="d-flex flex-column edit-icons">
				<a th:href="@{/admin/sponsor/update(id=${sponsor.id})}"><i class="fas fa-edit"></i></a>
				<a th:href="@{|/admin/sponsor/delete${sponsor.id}|}" onclick="return confirm('Etes vous sûr de vouloir supprimer ce partenaire ?')"><i class="fas fa-trash-alt"></i></a>
			</div>
		</div>
	</div>
	
</body>

</html>
