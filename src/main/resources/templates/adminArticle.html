<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>

	<head th:replace="fragment/adminlayout.html :: head"></head>
	<link rel = "stylesheet" href="/css/articleAdmin.css">
</head>

<body>

	<div th:replace="fragment/adminlayout.html :: sidebar"></div>
	
	<div class="content my-5">
		<div class="container my-5 col-10 offset-1">
			<h3 th:text="${article.id} ? 'Modifier un article' : 'Créer un article'">Article</h3>
			<form method="post" th:action="@{/admin/article}" th:object="${article}">
				<input name="id" th:field="*{id}" type="hidden">
				<input name="author" th:field="*{author}" type="hidden">
				<div class="form-group">
					<label for="title">Titre </label> 
					<input id="title" name="title" placeholder="Coupe d'Europe pour le FCO" required th:field="*{title}" type="text" class="form-control"> 
				</div>
				<div class="form-group">
					<label for="content"> Contenu </label> 
					<textarea id="content" name="content" placeholder="Coupe d'Europe pour le FCO" required th:field="*{content}" class="form-control"></textarea>
				</div>
				<div class="form-group">
					<label for="picture">Image </label> 
					<input id="picture" name="picture" placeholder="Coupe d'Europe pour le FCO" required th:field="*{picture}" type="text" class="form-control"> 
				</div>
				<div class="d-flex justify-content-between align-items-center">
					<input type="submit" th:value="${article.id} ? 'Modifier' : 'Créer'" class= "btn btn-sucess">
					<a href="/admin/articles"><i class="fas fa-arrow-left"></i> Retour en arrière</a>
				</div>
				
			</form>
			<br>
			
		</div>
	</div>
</body>

</html>
